<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Genre page</title>
    <script src="webjars/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

<form id="edit-form" method="post" action="genre.html">
    <h1>Genre Info:</h1>
    <table>
        <thead>
        <tr>
            <th>ID: </th>
            <th>Description: </th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <input id="id-input" type="text" readOnly/>
                </td>
                <td>
                    <input id="holder-input" type="text"/>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="row">
        <button id="save-button" type="submit">Save</button>
    </div>
</form>
<div id="delete">
    <form id="delete-form">
        <div className="row">
            <button id="delete-button" type="submit">Delete</button>
        </div>
    </form>
</div>
<script>
    $(document).ready(function () {
        var url = document.URL;
        var id = url.substring(url.lastIndexOf('id=') + 3);

        $(function () {
            $.get('/api/genres/' + id).done(function (genre) {
                $("#id-input").val(genre.id);
                $("#holder-input").val(genre.description);

                $("#save-button").click(function (event) {
                    event.preventDefault();
                    $.ajax({
                        url: '/api/genres',
                        dataType: 'json',
                        contentType: "application/json",
                        type: 'POST',
                        data: JSON.stringify({
                            id: $('#id-input').val(),
                            description: $('#holder-input').val()
                        })
                    }).done(window.location.replace("/showGenres"));
                });

                $("#delete-button").click(function(event) {
                    event.preventDefault();
                    $.ajax({
                        url: '/api/genres/' + genre.id,
                        dataType: 'json',
                        contentType: "application/json",
                        type: 'DELETE'
                    }).done(window.location.replace("/showGenres"));
                });
            })
        });
    });
</script>
</body>
</html>
