<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Book page</title>
</head>
<body>

<form id="edit-form" th:action="@{/book(id=${book.id})}" th:method="post" action="book.html">
    <h1>Book Info:</h1>

    <div class="row">
        <label for="id-input">ID:</label>
        <input id="id-input" type="text" readonly="readonly" th:value="${book.id}" value="none">
    </div>

    <div class="row">
        <label for="holder-input">Title:</label>
        <input id="holder-input" name="title" type="text" th:value="${book.title}"/>
    </div>

    <div class="row">
        <table class="authors">
            <thead>
            <tr>
                <h2>
                    <th>Author</th>
                </h2>
            </tr>
            </thead>
            <tbody>
            <tr th:each="author : ${book.authors}">
                <td th:text="${author.name}">none</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
        <table class="genres">
            <thead>
            <tr>
                <h2>
                    <th>Genre</th>
                </h2>
            </tr>
            </thead>
            <tbody>
            <tr th:each="genre : ${book.genres}">
                <td th:text="${genre.description}">none</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="row">
        <button type="submit">Save</button>
    </div>
</form>

</body>
</html>
